<div class="container my-5">
  @if (showHeader()) {
    <div class="flat-title">
      <span class="title">Best Seller</span>
      <p class="sub-title">Shop the Latest Styles: Stay ahead of the curve with our newest arrivals</p>
    </div>
    <div class="d-flex mb-4 align-items-center justify-content-between">
      <div class="search">
        <input
          style="min-width: 300px"
          type="text"
          id="search"
          class="form-control"
          name="search"
          placeholder="Search.."
          [formControl]="searchControl"
        />
      </div>
      <div class="d-flex" [formGroup]="filterFormGroup">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="Electronics"
            id="Electronics"
            formControlName="electronics"
          />
          <label class="form-check-label" for="Electronics"> Electronics </label>
        </div>
        <div class="form-check" style="margin-left: 10px">
          <input
            class="form-check-input"
            type="checkbox"
            value="Furniture"
            id="Furniture"
            formControlName="furniture"
          />
          <label class="form-check-label" for="Furniture"> Furniture</label>
        </div>
        <div class="form-check" style="margin-left: 10px">
          <input class="form-check-input" type="checkbox" value="Shoes" id="Shoes" formControlName="shoes" />
          <label class="form-check-label" for="Shoes"> Shoes </label>
        </div>
        <div class="form-check" style="margin-left: 10px">
          <input class="form-check-input" type="checkbox" value="Home" id="Home" formControlName="home" />
          <label class="form-check-label" for="Home"> Home </label>
        </div>
        <div class="form-check" style="margin-left: 10px">
          <input class="form-check-input" type="checkbox" value="Clothing" id="Clothing" formControlName="clothing" />
          <label class="form-check-label" for="Clothing"> Clothing </label>
        </div>
        <div class="form-check" style="margin-left: 10px">
          <input class="form-check-input" type="checkbox" value="Beauty" id="Beauty" formControlName="beauty" />
          <label class="form-check-label" for="Beauty"> Beauty </label>
        </div>
        <div class="form-check" style="margin-left: 10px">
          <input class="form-check-input" type="checkbox" value="Sports" id="Sports" formControlName="sports" />
          <label class="form-check-label" for="Sports"> Sports </label>
        </div>
        <div class="form-check" style="margin-left: 10px">
          <input
            class="form-check-input"
            type="checkbox"
            value="Accessories"
            id="Accessories"
            formControlName="accessories"
          />
          <label class="form-check-label" for="Accessories"> Accessories </label>
        </div>
      </div>
    </div>
  }

  <div class="row">
    <div *ngFor="let product of products | async" class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card product-card h-100 shadow-sm">
        <div class="card-img-wrapper">
          <img
            [src]="'data:image/png;base64,' + product?.image"
            class="card-img-top product-image"
            alt="product image"
          />
        </div>
        <div class="card-body text-center">
          <h5 class="card-title text-truncate">{{ product.name }}</h5>
          <p class="card-price">${{ product.price | number: '1.2-2' }}</p>
          <a (click)="goToProduct(product.id)" class="btn btn-outline-primary btn-sm mt-2">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
