<h6 class="mb-4 mt-4 mx-4">Product management</h6>

<div class="mx-4">
  <div class="my-4">
    <span class="d-flex justify-content-end" *ngIf="isEditMode">
      <i class="icon bi bi-x h3 text-muted" (click)="closePreview()"></i>
    </span>
    <router-outlet></router-outlet>
  </div>
  <button class="btn btn-sm btn-primary btn-block align-items-center mb-3" type="submit" (click)="addProduct()">
    Add Product
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img
          [src]="'data:image/jpeg;base64,' + element?.image"
          alt="product image"
          class="img-fluid"
          style="height: 100px"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description | truncate: 20 }}</td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          class="btn btn-sm btn-primary btn-block align-items-center"
          type="submit"
          (click)="editProduct(element.id)"
        >
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
