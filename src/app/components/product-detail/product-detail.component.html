<div class="container my-5">
  <div class="row">
    <!-- Product Image Gallery Section -->
    <div class="col-md-6">
      <div class="main-image-wrapper">
        <img
          [src]="'data:image/jpeg;base64,' + product?.image"
          alt="product image"
          class="img-fluid main-product-image"
        />
      </div>
    </div>

    <!-- Product Details Section -->
    <div class="col-md-6">
      <h2 class="product-title">{{ product?.name }}</h2>
      <p class="product-price text-danger">${{ product?.price }}</p>

      <!-- Product Description -->
      <p class="product-description">
        {{ product?.description }}
      </p>

      <!-- Add to Cart Section -->
      <div class="add-to-cart-section mt-4">
        <button class="btn btn-primary mt-3" (click)="addToCart(product)">Add to Cart</button>
      </div>

      <!-- Additional Info (Optional) -->
      <ul class="list-unstyled mt-4">
        <li><strong>Category:</strong> {{ product?.category }}</li>
        <li><strong>Stock:</strong> {{ product?.stock }}</li>
      </ul>
    </div>
  </div>
  <div class="row mt-5 pb-5">
    <h5>Recommended For You</h5>
    <p-carousel
      [value]="recommendedProducts"
      [numVisible]="4"
      [numScroll]="4"
      [circular]="false"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-recommendedProduct #item>
        <div class="border border-surface rounded-border m-2 p-4">
          <div class="mb-4">
            <div class="relative mx-auto justify-center align-items-center" style="cursor: pointer !important">
              <img
                [src]="'data:image/png;base64,' + recommendedProduct?.image"
                [alt]="recommendedProduct.name"
                (click)="goToProduct(recommendedProduct.id)"
                class="w-full rounded-border"
                style="width: 250px; height: 250px"
              />
            </div>
          </div>
          <div class="mb-4 font-medium">{{ recommendedProduct.name }}</div>
          <div class="flex justify-between items-center">
            <div class="mt-0 font-semibold text-xl">{{ '$' + recommendedProduct.price }}</div>
            <span>
              <p-button
                icon="pi pi-shopping-cart"
                severity="info"
                styleClass="ml-2"
                (onClick)="addToCart(recommendedProduct)"
              />
            </span>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</div>
