<div class="form-wrapper">
  <form [formGroup]="userDetailsForm">
    <label for="username" class="sr-only">Username </label>
    <input
      type="text"
      id="username"
      class="form-control"
      name="username"
      placeholder="Username"
      formControlName="username"
    />

    <label for="email" class="sr-only">Email </label>
    <input type="text" id="email" class="form-control" name="email" placeholder="Email" formControlName="email" />

    <label for="isAdmin" class="sr-only">Is Admin</label>
    <input
      class="form-check-input"
      type="checkbox"
      value="Yes"
      id="flexCheckDefault"
      name="isAdmin"
      formControlName="isAdmin"
    />
  </form>
  <div class="actions">
    <button
      class="btn btn-sm btn-primary btn-block align-items-center"
      type="submit"
      [disabled]="!userDetailsForm.touched"
      (click)="updateUser()"
    >
      Update User
    </button>
    <button class="btn btn-sm btn-danger btn-block align-items-center cancel-button" type="submit" (click)="cancel()">
      Cancel
    </button>
  </div>
</div>
