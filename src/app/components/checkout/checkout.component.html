<div class="container my-5">
  <h3 class="text-center mb-4">Checkout</h3>

  <div class="row" *ngIf="!orderPlaced">
    <!-- Billing and Shipping Information Section -->
    <div class="col-lg-8 mb-4">
      <div class="card p-4 shadow-sm mb-4">
        <h5>Billing Information</h5>
        <form>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                [(ngModel)]="billing.firstName"
                name="firstName"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                [(ngModel)]="billing.lastName"
                name="lastName"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="billing.email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              [(ngModel)]="billing.address"
              name="address"
              required
            />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" [(ngModel)]="billing.city" name="city" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="zip" class="form-label">Zip Code</label>
              <input type="text" class="form-control" id="zip" [(ngModel)]="billing.zip" name="zip" required />
            </div>
          </div>

          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              id="sameAddress"
              [(ngModel)]="sameAsBilling"
              name="sameAddress"
            />
            <label class="form-check-label" for="sameAddress"> Shipping address is the same as billing </label>
          </div>

          <!-- Optional Shipping Information -->
          <div *ngIf="!sameAsBilling" class="mt-4">
            <h5>Shipping Information</h5>
            <!-- Repeat form fields for shipping address -->
            <div class="mb-3">
              <label for="shippingAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="shippingAddress"
                [(ngModel)]="shipping.address"
                name="shippingAddress"
              />
            </div>
            <!-- Add similar fields for city, state, zip, etc. -->
          </div>
        </form>
      </div>
    </div>

    <!-- Order Summary and Payment Section -->
    <div class="col-lg-4">
      <div class="order-summary p-4 shadow-sm mb-4">
        <h5>Order Summary</h5>
        <div *ngFor="let item of cartItems" class="d-flex justify-content-between mb-2">
          <span>{{ item.title }} (x{{ item.quantity }})</span>
          <span>${{ item.price * item.quantity | number: '1.2-2' }}</span>
        </div>
        <hr />
        <div class="d-flex justify-content-between mb-3">
          <strong>Total</strong>
          <strong>${{ getTotal() | number: '1.2-2' }}</strong>
        </div>
      </div>

      <!-- Payment Section -->
      <div class="card p-4 shadow-sm">
        <h5>Payment Information</h5>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" name="cardNumber" required />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiry" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiry" placeholder="MM/YY" name="expiry" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required />
          </div>
        </div>
        <button class="btn btn-primary w-100 mt-3" (click)="placeOrder()">Place Order</button>
      </div>
    </div>
  </div>
  <!-- Order Confirmation Message -->
  <div *ngIf="orderPlaced" class="alert alert-success mt-3">
    {{ orderMessage }}
  </div>
</div>
